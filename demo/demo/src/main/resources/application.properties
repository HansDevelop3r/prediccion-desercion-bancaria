# Application Configuration
spring.application.name=demo

# Amazon Aurora MySQL Configuration
spring.datasource.url=jdbc:mysql://demo-aurora-cluster.cluster-xyz123.us-east-1.rds.amazonaws.com:3306/demodb?useSSL=true&requireSSL=true&serverTimezone=UTC
spring.datasource.username=admin
spring.datasource.password=TuPasswordReal123!
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Connection Pool Configuration (HikariCP)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=20000

# Aurora specific settings
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.validation-timeout=3000
