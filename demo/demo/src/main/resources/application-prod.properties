# Production Environment (Aurora)
spring.application.name=demo

# Amazon Aurora MySQL Configuration
spring.datasource.url=jdbc:mysql://${AURORA_ENDPOINT}:${AURORA_PORT:3306}/${AURORA_DATABASE}?useSSL=true&requireSSL=true&serverTimezone=UTC
spring.datasource.username=${AURORA_USERNAME}
spring.datasource.password=${AURORA_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Connection Pool Configuration (HikariCP) - Production optimized
spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.validation-timeout=5000

# Production logging
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.web=WARN
logging.level.root=INFO

# Server configuration
server.port=${PORT:8080}
